<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/js/login-form.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/post-form.js"></script>
    <title>Menu Design</title>
</head>

<body>
<div class="topbar">
    <div class="topbar-left">
        <i class="logo fas fa-igloo"></i>
        <h1>Igloo</h1>
    </div>
    <div class="topbar-center">
        <div class="topbar-search">
            <i class="search-icon fas fa-search"></i>
            <input type="text" placeholder="Search...">
        </div>
    </div>
    <div class="topbar-right">
        <div class="line-container">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
    </div>
</div>
<div class="menu">
    <div class="menu-top">
        <div class="menu-search">
            <i class="search-icon fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="menu-center">
        <div class="menu-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-paper-plane"></i>
            <span>Pages</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-user-friends"></i>
            <span>Groups</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-users"></i>
            <span>People</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-bullhorn"></i>
            <span>Updates</span>
        </div>
    </div>
    <div class="menu-bottom">
        <div class="menu-bottom-user">
            <img src="static/img/anh2.jpg"
                 alt="">
            <span>Anh Nguyễn</span>
        </div>
        <i class="far fa-question-circle"></i>
    </div>
</div>
<div class="login-form-container">
    <div class="login-form">
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="identifier" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="main-frame">
        <h1>Welcome to My Blog</h1>
        <div id="blogContainer">
            
        </div>
    </div>
</div>

            
</div>

</body>
</html>
